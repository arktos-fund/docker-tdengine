version: "3.9"

services:
  code:
    build:
      context: ./build
    image: quay.io/arktos-venture/tdengine-build:v2.2.2.11
    restart: never

  arbitrator:
    build:
      context: ./arbitrator
    image: quay.io/arktos-venture/tdengine-arbitrator:v2.2.2.11
    restart: never
    depends_on:
      - code

  client:
    build:
      context: ./client
    image: quay.io/arktos-venture/tdengine-client:v2.2.2.11
    restart: never
    depends_on:
      - code

  node:
    build:
      context: ./node
    image: quay.io/arktos-venture/tdengine-node:v2.2.2.11
    restart: never
    depends_on:
      - code